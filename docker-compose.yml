version: '3'
services:
  bilibili-lottery:
    build: .
    container_name: bilibili-lottery
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./config.json:/app/config.json
      - ./accounts.json:/app/accounts.json
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai
